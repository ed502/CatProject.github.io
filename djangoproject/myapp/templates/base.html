{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>멋쟁이 사자처럼 집사!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/pop_up.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">


    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style type="text/css">
        a.j {
            display: block;
            width: 200px;
            height: 60px;
            text-align: center;
        }

        body {
            background-color: #e7e7e7;
        }

        #color1 {
            color: #ff0000;
            margin: 10px;
        }

        #color2 {
            color: #00ff00;
            margin: 10px;
        }

        #color3 {
            color: #000000;
            margin: 10px;
        }
        .carousel-control .glyphicon-chevron-right,
        .carousel-control .icon-next {
            right: 0;
        }

        .carousel-control .glyphicon-chevron-left,
        .carousel-control .icon-prev {
            left: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href={%url 'index'%}>Meow</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>

            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href={%url 'index'%} class="nav-link">Home</a></li>
                    <li class="nav-item"><a href={%url 'mypage'%} class="nav-link">내 정보</a></li>
                    <li class="nav-item"><a href="{%url 'location'%}" class="nav-link">길고양이 지도</a></li>
                    <li class="nav-item dropdown">
                        <a class=".j nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">게시판</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown04">
                            <a class="dropdown-item" href="{% url 'board_free' %}">고양이 자유게시판</a>
                            <a class="dropdown-item" href="{% url 'board_detect' %}">고양이 탐정게시판</a>
                        </div>
                    </li>
                    <li class="nav-item"><a href="{% url 'support'%}" class="nav-link">후원</a></li>
                    <li class="nav-item"><a href="{% url 'pay'%}" class="nav-link">결제</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item cta"><a href="javascript:{document.getElementById('logout').submit()}"
                            class="nav-link"><span>로그아웃</span></a></li>
                    <form id="logout" method="POST" action="{% url 'logout' %}">
                        {% csrf_token %} <input type="hidden" />
                    </form>
                    {% else %}
                    <li class="nav-item cta"><a href={%url 'login'%} class="nav-link"><span>로그인</span></a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- END nav -->
    {% block contents %}
    <!--컨텐츠 들어가는 장소-->
    {% endblock %}
    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" /></svg></div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'js/jquery.timepicker.min.js' %}"></script>
    <script src="{% static 'js/particles.min.js' %}"></script>
    <script src="{% static 'js/particle.js' %}"></script>
    <script src="{% static 'js/scrollax.min.js' %}"></script>
    <script src="{% static 'js/countrymap.js' %}"></script>
    <script src="{% static 'js/mapdata.js' %}"></script>
    <script src="{% static 'js/pop_up.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
