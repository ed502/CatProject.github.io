{% extends 'base.html' %}
{% load static %}
{% block contents %}
<!-- <div class="js-fullheight"> -->
<div id="scroll" class="hero-wrap js-fullheight">
    <div class="overlay"></div>
    <div id="particles-js"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <div class="alert alert-danger" role="alert">Welcome, Cat World!</div>
                <!--form 들어올 자리-->
                <form method="POST">
                    <div class="form-group">
                        <label for="inputName">이름</label>
                        <input type="text" class="form-control text-center" id="inputName" placeholder="Input your name">
                    </div>
                    <div class="form-group">
                        <label for="inputID2">아이디</label>
                        <input type="text" class="form-control text-center" id="inputID2" placeholder="Input your ID">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword2">비밀번호</label>
                            <input type="password" class="form-control text-center" id="inputPassword2" placeholder="Input your password">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword3">비밀번호 확인</label>
                            <input type="password" class="form-control text-center" id="inputPassword3" placeholder="one more">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPath">가입 경로</label>
                        <input type="text" class="form-control text-center" id="inputPath" placeholder="How did u join this page?">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">거주지</label>
                            <input type="text" class="form-control text-center" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">성별</label>
                            <select id="inputState" class="form-control">
                                <option default>Cat</option>
                                <option>Woman</option>
                                <option>Man</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">MEOW</label>
                            <input type="text" class="form-control" id="inputZip" disabled>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Create account</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
            stroke="#F96D00" /></svg></div>

{% endblock %}
